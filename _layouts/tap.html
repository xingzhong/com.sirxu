---
layout: index
---
<div class="ticker" style="display:none">
{{ content }}
</div>

<form class="pure-form" id="TAPSearch">
    <input type="text" class="" id='ticker' value='SPY' style="text-transform:uppercase;">
    <button type="submit" class="pure-button pure-button-primary">Search</button>
</form>
<div id="dashboard" class="pure-g-r">
	
</div>
<div id="wait" style="position:fixed; top:250px; font-size:60px;">
		loading...
</div>

<div class="note">
   <p>* Data from Yahoo Finance. </p>
   <p>* Experiments app, parsing results may not accurate.</p>
</div>

<script type='text/javascript'>
function render(ticker) {
	s = '<img id="chart" src="http://python.sirxu.com:5000/p/'+ ticker +'">'
	$("#wait").hide();
	$("#dashboard").html(s);
}
</script>
